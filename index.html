<h1 class="title">Calculator</h1>
<div class="calculator">
  <div class="display">0</div>
  <div class="buttons">
    <div class="buttonsleft">
      <div class="row">
        <button id="bac">AC</button>
        <button id="bce">CE</button>
        <button id="bpercent">%</button>
      </div>
      <div class="row">
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>
      </div>
      <div class="row">
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
      </div>
      <div class="row">
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
      </div>
      <div class="row">
        <button id="b0">0</button>
        <button id="bpoint">.</button>
        <button id="bequal">=</button>
      </div>
    </div>
    <div class="buttonsright">
      <button id="bdiv">/</button>
      <button id="btimes">*</button>
      <button id="bminus">-</button>
      <button id="bplus">+</button>
    </div>
  </div>  
</div>
